<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HACK4FUTO Attendee Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f1fc;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2e2e2e;
        margin-bottom: 30px;
        border-bottom: 4px solid purple;
        padding-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .radio-group {
        margin-top: 10px;
      }

      .radio-group input {
        margin-right: 10px;
      }

      button {
        display: block;
        margin-top: 30px;
        padding: 12px 20px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: darkviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HACK4FUTO ATTENDEE FORM</h1>

      <form>
        <label for="name">SURNAME *</label>
        <input type="text" id="name" name="name" required />

        <label for="department">DEPARTMENT *</label>
        <input type="text" id="department" name="department" required />

        <label>LEVEL *</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="level" value="100 LEVEL" required /> 100
            LEVEL</label
          ><br />
          <label
            ><input type="radio" name="level" value="200 LEVEL" /> 200
            LEVEL</label
          ><br />
          <label
            ><input type="radio" name="level" value="300 LEVEL" /> 300
            LEVEL</label
          ><br />
          <label
            ><input type="radio" name="level" value="400 LEVEL" /> 400
            LEVEL</label
          ><br />
          <label
            ><input type="radio" name="level" value="500 LEVEL" /> 500
            LEVEL</label
          >
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
